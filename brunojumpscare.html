<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <img src="burno.png">

  <audio id="sound" src="jumpscare.mp3" preload="auto"></audio>

  <script>
    window.onload = function() {
      const sound = document.getElementById('sound');
      sound.play().catch((err) => {
        console.warn('Autoplay blocked by browser:', err);
      });
    };
  </script>

</html>
