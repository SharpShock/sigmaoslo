<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunker Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <p>Bunker Secreto do Celso</p>
  <input type="text" id="userInput" placeholder="...">
  <br>
  <button onclick="checkInput()">Abrir</button>

  <script>
    function checkInput() {
      const userInput = document.getElementById('userInput').value.trim().toLowerCase();
      
      if (userInput === 'calistenia') {
        window.location.href = '/bunker.html';  // Redirect to another page
      } else {
        alert("Password Incorreta");
      }
    }
  </script>
</body>
</html>
