<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigame secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .target {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('target.jpg'); /* Add custom PNG image */
      background-size: cover;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .score {
      font-size: 1.5em;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Acorda o Celso!</h1>
  <p>O celso adormeceu novamente na aula de Ramiro! Clica nele para o acordares!</p>

  <!-- Score Display -->
  <div class="score">Pontuação: <span id="score">0</span></div>

  <!-- Timer Display -->
  <div class="score">Tempo Restante: <span id="time">30</span> segundos</div>

  <!-- Start Button -->
  <button onclick="startGame()">Bora apaz</button>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    let score = 0;
    let timeLeft = 30; // Game timer (30 seconds)
    let gameInterval;
    let target;
    let gameStarted = false;
    let timerInterval;

    function startGame() {
      if (gameStarted) return;

      gameStarted = true;
      score = 0;
      timeLeft = 30;
      document.getElementById("score").textContent = score;
      document.getElementById("time").textContent = timeLeft;

      startTarget();

      timerInterval = setInterval(function () {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(gameInterval);
          if (target) target.remove();
          endGame();
        }
      }, 1000);
    }

    function createTarget() {
      target = document.createElement("div");
      target.classList.add("target");

      target.style.top = Math.random() * (window.innerHeight - 100) + "px";
      target.style.left = Math.random() * (window.innerWidth - 100) + "px";

      document.body.appendChild(target);

      target.addEventListener("click", targetClicked);
    }

    function startTarget() {
      gameInterval = setInterval(function () {
        if (target) {
          target.remove();
        }
        createTarget();
      }, isMobile ? Math.random() * 300 + 400 : Math.random() * 500 + 1000);
    }

    function targetClicked() {
      score++;
      document.getElementById("score").textContent = score;
      target.remove();
    }

    function endGame() {
      alert("Jogas bué: " + score);
      location.reload(); // Reload the page to restart the game
    }
  </script>
</body>
</html>
