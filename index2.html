<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oslo Fanclub Porto Santo</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      cursor: url('celso-cursor.png') 0 0, auto;
      position: relative;
      min-height: 100vh; /* Ensures body fills the screen */
      padding-bottom: 100px; /* Extra space to prevent content overlap */
    }

    /* Image Styling */
    img {
      width: 100%; /* Makes the image responsive */
      max-width: 350px; /* Set a maximum width */
      height: auto;
      cursor: pointer;
      border: 5px solid #ffffff;
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
      display: block;
      margin: auto;
    }

    /* Hover Effect */
    img:hover {
      transform: scale(1.1);
    }

    /* Buttons */
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    /* Secret Button Styling */
    .secret-button {
      margin-top: 10000px; /* Make the secret button appear far down */
      padding: 15px 30px;
      background-color: #000000;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      display: block;
      width: auto;
      text-align: center;
      transition: background-color 0.3s;
    }

    .secret-button:hover {
      background-color: #363636;
    }

    /* Responsive Layout */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }

      h3 {
        font-size: 1.2em;
      }

      button {
        font-size: 14px;
      }

      img {
        max-width: 90%; /* Make image fit smaller screens */
      }

      .secret-button {
        font-size: 16px; /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <h1>Oslo Fanclub</h1>
  <h3>Oslo Fanclub will never die!</h3>

  <!-- Image -->
  <img src="celso.jpeg" id="celsoImage" alt="Celso">

  <!-- Background Music -->
  <audio id="bgMusic" src="metamorphosis.mp3" preload="auto" loop></audio>

  <!-- Sound Effect -->
  <audio id="sound" src="what the sigma.mp3" preload="auto"></audio>

  <hr>
  <button onclick="window.location.href='/historia.html'">História</button>
  <button onclick="window.location.href='/galeria.html'">Galeria</button>
  <button onclick="window.location.href='/loja.html'">Loja</button>

  <!-- Button to Control Music -->
  <button onclick="toggleMusic()">Música Sigma</button>

  <!-- Secret Page Button -->
  <a href="/secret.html" class="secret-button">...</a>

  <script>
    // Start playing the background music after user interaction
    document.addEventListener('click', function() {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.play(); // Start playing music when user clicks anywhere
    });

    document.getElementById('celsoImage').addEventListener('click', launchConfetti);

    // Function to play confetti and sound when image is clicked
    function launchConfetti() {
      // Play sound
      const sound = document.getElementById('sound');
      sound.currentTime = 0; // restart if it's still playing
      sound.play();

      // Trigger confetti
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { x: 0.5, y: 0.5 },
        colors: ['#ff0', '#ff5733', '#33cc33', '#0066cc'],
      });
    }

    // Function to toggle music play/pause
    function toggleMusic() {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }
  </script>
</body>
</html>
